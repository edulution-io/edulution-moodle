; =============================================================================
; PHP CONFIGURATION FOR MOODLE
; edulution-moodle - Optimized PHP Settings
; =============================================================================
; This file should be placed in /etc/php/8.1/apache2/conf.d/ or
; /etc/php/8.1/fpm/conf.d/ depending on your setup
; =============================================================================

; =============================================================================
; ERROR HANDLING & LOGGING
; =============================================================================
; Hide errors from users in production
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php/error.log
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; =============================================================================
; MEMORY LIMITS
; =============================================================================
; Moodle recommends at least 256M, 512M for larger installations
memory_limit = 512M

; =============================================================================
; EXECUTION LIMITS
; =============================================================================
; Extended limits for long-running operations (backups, imports, etc.)
max_execution_time = 300
max_input_time = 300
max_input_vars = 5000

; =============================================================================
; FILE UPLOAD LIMITS
; =============================================================================
; Set high limits for file uploads (course backups, media files)
upload_max_filesize = 256M
post_max_size = 256M
max_file_uploads = 50

; Temporary upload directory
upload_tmp_dir = /tmp

; =============================================================================
; SESSION SECURITY
; =============================================================================
; Secure session handling
session.cookie_httponly = On
session.cookie_secure = On
session.cookie_samesite = Strict
session.use_strict_mode = On
session.use_only_cookies = On
session.use_trans_sid = Off

; Session configuration
session.gc_probability = 1
session.gc_divisor = 100
session.gc_maxlifetime = 7200
session.save_handler = files
session.save_path = /var/lib/php/sessions

; Session entropy (security)
session.entropy_length = 32
session.hash_function = sha256
session.hash_bits_per_character = 6

; =============================================================================
; OPCACHE CONFIGURATION
; =============================================================================
; Enable and configure OPcache for better performance
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.max_wasted_percentage = 10
opcache.validate_timestamps = 1
opcache.revalidate_freq = 60
opcache.save_comments = 1
opcache.fast_shutdown = 1
opcache.consistency_checks = 0
opcache.file_cache = /tmp/opcache

; JIT compilation (PHP 8.x)
opcache.jit_buffer_size = 128M
opcache.jit = tracing

; =============================================================================
; REALPATH CACHE
; =============================================================================
; Optimize file path resolution
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; =============================================================================
; SECURITY SETTINGS
; =============================================================================
; Hide PHP version
expose_php = Off

; URL handling
allow_url_fopen = On
allow_url_include = Off

; Disable dangerous functions (Moodle needs some functions, be careful)
; Note: Moodle may need exec() for some features like antivirus scanning
; Adjust this list based on your needs
disable_functions = passthru,shell_exec,system,proc_open,popen,show_source,parse_ini_file

; Open basedir restriction (uncomment and adjust if needed)
; open_basedir = /var/www/html/moodle:/var/moodledata:/tmp:/usr/share/php

; =============================================================================
; DATE & TIME
; =============================================================================
; Set default timezone (adjust to your location)
date.timezone = UTC

; =============================================================================
; OUTPUT BUFFERING
; =============================================================================
; Enable output buffering for better performance
output_buffering = 4096
implicit_flush = Off
zlib.output_compression = Off

; =============================================================================
; MAIL CONFIGURATION
; =============================================================================
; Sendmail path (if using local mail)
; sendmail_path = /usr/sbin/sendmail -t -i

; SMTP settings (if using external SMTP via PHP mail)
; Note: Moodle typically uses its own SMTP configuration
SMTP = localhost
smtp_port = 25

; =============================================================================
; INTL EXTENSION (for internationalization)
; =============================================================================
intl.default_locale = en_UTF8
intl.error_level = E_WARNING

; =============================================================================
; MBSTRING (Multibyte String)
; =============================================================================
mbstring.language = Neutral
mbstring.internal_encoding =
mbstring.http_input =
mbstring.http_output =
mbstring.detect_order = auto

; =============================================================================
; SOAP (if needed for web services)
; =============================================================================
soap.wsdl_cache_enabled = 1
soap.wsdl_cache_dir = /tmp
soap.wsdl_cache_ttl = 86400
soap.wsdl_cache_limit = 5

; =============================================================================
; CURL CONFIGURATION
; =============================================================================
; cURL settings for external connections
curl.cainfo = /etc/ssl/certs/ca-certificates.crt

; =============================================================================
; RESOURCE LIMITS
; =============================================================================
; Prevent infinite loops/recursion
max_input_nesting_level = 64
