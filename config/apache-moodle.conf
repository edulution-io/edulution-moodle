<VirtualHost *:80>
    ServerAdmin admin@localhost
    DocumentRoot /var/www/html/moodle

    # Alias for /moodle path - allows access via /moodle
    Alias /moodle /var/www/html/moodle

    <Directory /var/www/html/moodle>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted

        # Security headers - WITHOUT X-Frame-Options to allow iframe embedding!
        # X-Frame-Options is intentionally NOT set to allow embedding in edulution
        Header always set X-Content-Type-Options "nosniff"
        Header always set X-XSS-Protection "1; mode=block"
        Header always set Referrer-Policy "strict-origin-when-cross-origin"

        # Allow embedding from any origin (for edulution integration)
        # Content-Security-Policy frame-ancestors is handled by Moodle's allowframembedding setting
    </Directory>

    # Logging
    ErrorLog /var/log/moodle/error.log
    CustomLog /var/log/moodle/access.log combined
    LogLevel warn

    # Compression
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript application/json
    </IfModule>

    # Performance tuning
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType image/jpg "access plus 1 month"
        ExpiresByType image/jpeg "access plus 1 month"
        ExpiresByType image/gif "access plus 1 month"
        ExpiresByType image/png "access plus 1 month"
        ExpiresByType image/svg+xml "access plus 1 month"
        ExpiresByType text/css "access plus 1 week"
        ExpiresByType application/javascript "access plus 1 week"
    </IfModule>

    # Prevent access to sensitive files
    <FilesMatch "^\.">
        Require all denied
    </FilesMatch>

    <FilesMatch "(config\.php|version\.php)$">
        <IfModule mod_authz_core.c>
            Require all denied
        </IfModule>
    </FilesMatch>
</VirtualHost>
