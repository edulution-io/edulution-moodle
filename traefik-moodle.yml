# Traefik Dynamic Configuration for Moodle
# Copy this file to your Traefik dynamic config directory
# e.g., /etc/traefik/dynamic/moodle.yml
#
# Default path is /moodle-app - adjust if you changed MOODLE_PATH

http:
  routers:
    moodle:
      rule: PathPrefix(`/moodle-app`)
      service: moodle
      entryPoints:
        - websecure
      tls: {}
      # Higher priority than catch-all routes
      priority: 100

  services:
    moodle:
      loadBalancer:
        servers:
          - url: "http://edulution-moodle:80"
        passHostHeader: true
